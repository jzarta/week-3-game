	<title>The Psychic Game</title>

<body>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

	<!-- This is where the code will go that we created. -->

	<div id="guess" type"text">
		
		<h1>The Psychic Game</h1>
		
		<h2>Guess what letter I'm thinking of!</h2>

	</div>

	<li>Wins: <span id="wins">0</span></li>
	<li>Losses:</li>
	<li>Guesses left:</li>
	<li>Your Guesses so far:</li>

<script type="text/javascript">
	
// Sets the computer chooices 

var letters = ['a', 'z', 'b', 'y', 'c', 'x', 'd', 'w', 'f'];

//Declares the tallies to 0 to 9
var wins = 0;
var losses = 0;
var guessesLeft = 9;
var yourGuessessofar = 0;
var LettersGuessed = [];

// When the user presses the key it records the keypress and then sets it to userguess
document.onkeyup = function(event) {
	var userguess = String.fromCharCode(event.keyCode).toLowerCase();
	var computerChoice = letters[Math.floor(Math.random() * letters.length)];

//picks a random letters between a and z
	function initGame() {
	   
	// User chooses a, z, b, y, c, x, d, w, f
	if (userguess == computerChoice){
		wins++
		} else {
			losses++
		}
			guessesLeft--
		LettersGuessed.push(userguess)
		$('#wins').text(wins)

	// Taking the tallies and displaying them in HTML
	var html = "<p>The Psychic Game</p>" +
	"<p>wins: " + 
	wins + 
	"</p>" +
	"<p>losses: " + 
	losses + 
	"</p>" +
	guessesLeft
	"<p>guessesLeft: " + 
	yourGuessessofar
	"<p>yourGuessessofar: " + 
	"</p>";
	}

	initGame();
}		

</script>
